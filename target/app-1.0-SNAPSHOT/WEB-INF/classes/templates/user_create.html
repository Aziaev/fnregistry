<html layout:decorator="layout">
<div layout:fragment="content">

    <div class="container">
        <div class="starter-template">
            <div class="row">
                <div class="col s12 m4 l3"></div>
                <div class="col s12 m4 l6 card" style="padding-bottom: 25px; margin-top: 30px">
                    <div class="col s12 wowbalance">
                        <h3>Регистрация нового пользователя</h3>
                    </div>
                    <form role="form" name="form" action="" th:object="${form}" method="post">
                        <div class="row">
                            <div class="col s12 m12 l12 valign-wrapper">
                                <blockquote th:if="${#fields.hasErrors()}" th:errors="${form}">
                                    <p>Error message</p>
                                </blockquote>
                            </div>
                        </div>

                        <div class="valign-wrapper" style="height: 45px">

                        </div>
                        <div class="col s12">
                            <label for="email">Электропочта</label>
                            <input type="email" name="email" id="email" required="true" autofocus="true"/>
                        </div>

                        <div class="col s12">
                            <label for="surname">Фамилия</label>
                            <input type="text" name="surname" id="surname" required="false"/>
                        </div>
                        <div class="col s12">
                            <label for="firstname">Имя</label>
                            <input type="text" name="firstname" id="firstname" required="true"/>
                        </div>
                        <div class="col s12">
                            <label for="patronymic">Отчество</label>
                            <input type="text" name="patronymic" id="patronymic" required="false"/>
                        </div>

                        <div class="col s12">
                            <label for="password">Пароль</label>
                            <input type="password" name="password" id="password" required="true"/>
                        </div>
                        <div class="col s12">
                            <label for="passwordRepeated">Повторение пароля</label>
                            <input type="password" name="passwordRepeated" id="passwordRepeated" required="true"/>
                        </div>

                        <div class="col s6">
                            <label for="birthdate">Выберите дату рождения</label>
                            <input type="date" class="datepicker" name="birthdate" id="birthdate" required="true" />
                        </div>

                        <div class="col s6">
                            <!--<label for="role">Role</label>-->
                            <!--<select name="role" id="role" required="true">-->
                                <!--<option  th:text="${'Пользователь'}" th:value="${'USER'}">Пользователь системы</option>-->
                                <!--<option  th:text="${'Администратор'}" th:value="${'ADMIN'}">Администратор</option>-->
                            <!--</select>-->
                            <input type="hidden" name="role" id="role" th:value="${'USER'}"/>
                        </div>

                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Отправить
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col s12 m4 l3"></div>
            </div>
        </div>
    </div>
</div>
</html>
