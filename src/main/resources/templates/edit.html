<html layout:decorator="layout">
<div layout:fragment="content">

    <div class="container">
        <div class="starter-template">
            <div class="row">
                <div class="col s12 m4 l3"></div>
                <div class="col s12 m4 l6 card" style="padding-bottom: 25px; margin-top: 30px">
                    <div class="col s12 wowbalance">
                        <h3>Изменение пользователя</h3>
                    </div>
                    <form role="form" name="form" th:object="${form}" method="post" action="/update">
                        <div class="row">
                            <!--<div class="col s12 m12 l12 valign-wrapper">-->
                            <!--<blockquote th:if="${#fields.hasErrors()}" th:errors="${form}">-->
                            <!--<p>Error message</p>-->
                            <!--</blockquote>-->
                            <!--</div>-->
                        </div>

                        <div class="valign-wrapper" style="height: 45px">
                            <input type="hidden" id="id" rows="1" class="form-control" name="id"
                                   th:value="${user.id}"/>
                        </div>
                        <div class="col s12">
                            <label for="email">Электропочта</label>
                            <input type="email" name="email" id="email" required="true" autofocus="true"
                                   th:field="${user.email}"/>
                        </div>

                        <div class="col s12">
                            <label for="surname">Фамилия</label>
                            <input type="text" name="surname" id="surname" required="false" autofocus="true"
                                   th:field="${user.surname}"/>
                        </div>
                        <div class="col s12">
                            <label for="firstname">Имя</label>
                            <input type="text" name="firstname" id="firstname" required="true"
                                   th:field="${user.firstname}"/>
                        </div>
                        <div class="col s12">
                            <label for="patronymic">Отчество</label>
                            <input type="text" name="patronymic" id="patronymic" required="false"
                                   th:field="${user.patronymic}"/>
                        </div>

                        <div class="col s6">
                            <label for="birthdate">Дата рождения</label>
                            <input type="date" class="datepicker" name="birthdate" id="birthdate" required="true"
                                   th:field="${user.birthdate}"
                                   th:value="${user.birthdate}" />
                        </div>
                        <div class=" col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Сохранить
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col s12 m4 l3"></div>
            </div>
        </div>
    </div>
</div>
</html>
